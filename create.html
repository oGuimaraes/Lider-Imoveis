<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet/less" type="text/css" href="style.less" />
    <title>Criar</title>
</head>
<body class="background">
    <div class="bg">
        <form id="form" class="formulario-criacao container">

            <div class="row">
                <div class="col-md-2 margin-default">
                    <label for="titulo">ID</label>
                    <input type"number" class="form-control" placeholder="ID" id="id">
                </div>
                <div class="col-md-4 margin-default">
                    <label for="finalidade">Vender ou Alugar?</label>
                    <select class="form-control" id="finalidade">
                            <option disabled selected value="">*</option>
                            <option value="Vender">Vender</option>
                            <option value="Alugar">Alugar</option>
                    </select>
                </div>
                <div class="col-md-4 margin-default">
                    <label for="tipo" >Tipo do imóvel</label>
                    <select placeholder="Tipo" class="form-control" id="tipo">
                        <option disabled selected value="">Tipo</option>
                        <option value="Casa">Casa</option>
                        <option value="Apartamento">Apartamento</option>
                        <option value="Cobertura">Cobertura</option>
                        <option value="Loja">Loja</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 margin-default">
                    <label for="titulo">Titulo</label>
                    <input placeholder="Nome do anuncio" class="form-control" name="titulo" id="titulo">
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 margin-default">
                    <label for="titulo">Área do Imóvel (m²)</label>
                    <input class="form-control" id="area" placeholder="Area">
                </div>
                <div class="col-md-12 margin-default">
                    <label for="titulo">Valor do Imóvel(R$)</label>
                    <input class="form-control" id="valor" placeholder="Valor">
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 margin-default">
                    <label for="titulo">Descrição</label>
                    <textarea class="form-control" id="descricao" placeholder="Escreva uma breve descrição..."></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 margin-default">
                    <label for="titulo">Quantos Quartos?</label>
                    <input class="form-control" id="quartos" placeholder="Quartos">
                </div>
                <div class="col-md-4 margin-default">
                    <label for="Escolha uma imagem">Imagem do anuncio</label>
                    <label for='img-file' class="btn btn-sm btn-primary">Escolher Imagem </label>
                    <input id='img-file' type='file'>
                 </div>
            </div>
            <div id="imagem-preview"></div>

            <button id="submit" type="submit" class="btn btn-sm btn-warning">Adicionar</button>
            <button type="button" class="btn btn-sm btn-danger btn-cancelar" id="btn-cancelar">Cancelar</button>
            <button type="button" class="btn btn-sm btn-secondary btn-aleatorio" id="btn-aleatorio">Inserir dados aleatórios</button>
        </form>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.7.1/less.min.js" ></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script type="text/javascript" src="/js/imoveisDB.js"></script>
<script type="text/javascript" src="/js/app.js"></script>
</html>
