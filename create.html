<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet/less" type="text/css" href="style.less" />
    <title>Document</title>
</head>
<body class="background">
    <div class="bg">
        <form id="form" class="formulario-criacao container">

            <div class="row">
                <div class="col-md-5 margin-default">
                    <label for="finalidade">Vender ou Alugar?</label>
                    <select class="form-control" id="finalidade">
                            <option disabled selected value="Vender"></option>
                            <option value="vender">Vender</option>
                            <option value="alugar">Alugar</option>
                    </select>
                </div>
                <div class="col-md-5 margin-default">
                    <label for="tipo">Tipo do imóvel</label>
                    <select class="form-control" id="tipo">
                        <option disabled selected value="Vender"></option>
                        <option value="casa">Casa</option>
                        <option value="apartamento">Apartamento</option>
                        <option value="cobertura">Cobertura</option>
                        <option value="loja">Loja</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 margin-default">
                    <label for="titulo">Titulo</label>
                    <input placeholder="Casa para alugar no bairro Grajaú" class="form-control" name="titulo" id="titulo">
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 margin-default">
                    <label for="titulo">Área do imóvel</label>
                    <input class="form-control" id="area" placeholder="92m²">
                </div>
                <div class="col-md-12 margin-default">
                    <label for="titulo">Valor</label>
                    <input class="form-control" id="valor" placeholder="R$ 225.00">
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 margin-default">
                    <label for="titulo">Descrição</label>
                    <input class="form-control" id="descricao" placeholder="Cobertura de 02 quartos para alugar no Edifício Voltaire, com 01 suíte, 02 vagas de garagem cobertas e em linhas, perto do Clube Recreativo Mineiro, da Kalunga Papelaria, da rua Outono.">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 margin-default">
                    <label for="titulo">Quantos Quartos?</label>
                    <input class="form-control" id="quartos" placeholder="3">
                </div>
                <div class="col-md-2 margin-default">
                    <label for="titulo">ID</label>
                    <input type"number" class="form-control" id="id">
                 </div>
            </div>

            <button id="submit" type="submit" class="btn btn-warning">Adicionar</button>

        </form>
    </div>
</body>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.7.1/less.min.js" ></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="/js/app.js"></script>
</html>
