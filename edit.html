2<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet/less" type="text/css" href="style.css" />
    <title>Editar</title>
</head>
<body class="background">
    <div class="bg">
        <form id="form" class="formulario-criacao container">

            <div class="row">
                <div class="col-md-2 margin-default">
                    <label for="titulo">ID</label>
                    <input type"number" class="form-control" disabled="disabled" id="id">
                </div>
                <div class="col-md-4 margin-default">
                    <label for="finalidade">Vender ou Alugar?</label>
                    <select class="form-control" id="finalidade">
                            <option value="Vender">Vender</option>
                            <option value="Alugar">Alugar</option>
                    </select>
                </div>
                <div class="col-md-4 margin-default">
                    <label for="tipo">Tipo do imóvel</label>
                    <select class="form-control" id="tipo">
                        <option value="Casa">Casa</option>
                        <option value="Apartamento">Apartamento</option>
                        <option value="Cobertura">Cobertura</option>
                        <option value="Loja">Loja</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 margin-default">
                    <label for="titulo">Titulo</label>
                    <input placeholder="Casa para alugar no bairro Grajaú" class="form-control" name="titulo" id="titulo">
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 margin-default">
                    <label for="titulo">Área do imóvel (m²)</label>
                    <input class="form-control" id="area" placeholder="92m²">
                </div>
                <div class="col-md-12 margin-default">
                    <label for="titulo">Valor (R$)</label>
                    <input class="form-control" id="valor" placeholder="225.000">
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 margin-default">
                    <label for="titulo">Descrição</label>
                    <textarea class="form-control" id="descricao" placeholder="Cobertura de 02 quartos para alugar no Edifício Voltaire, com 01 suíte, 02 vagas de garagem cobertas e em linhas, perto do Clube Recreativo Mineiro, da Kalunga Papelaria, da rua Outono."></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 margin-default">
                    <label for="titulo">Quantos Quartos?</label>
                    <input class="form-control" id="quartos" placeholder="3">
                </div>
                <div class="col-md-4 margin-default">
                    <label for="Escolha uma imagem">Imagem do anuncio</label>
                    <label for='img-file' class="btn btn-sm btn-primary">Alterar Imagem </label>
                    <input id='img-file' type='file'>
                 </div>
            </div>

            <div id="imagem-preview"></div>
            <div class="col-sm-12" id="alert"></div> 

            <button id="submit" type="submit" class="btn btn-sm btn-warning">Salvar Alterações</button>
            <button type="button" class="btn btn-sm btn-danger btn-cancelar" id="btn-cancelar">Cancelar</button>


        </form> 
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.7.1/less.min.js" ></script>
<script type="text/javascript" src="/js/app.js"></script>
<script type="text/javascript" src="/js/db-imoveis.js"></script>
</html>
